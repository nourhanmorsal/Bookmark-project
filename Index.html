<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="bookMark-section py-5">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="pacifico-regular py-2 position-relative">Bookmarker</h1>
            <div class="bookmarkBody mt-5 py-4 w-100 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2 class="righteous-regular">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="siteName w-100">
                    <label for="bookmarkName" class="pb-2">
                        <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
                    </label>
                    <input type="text" placeholder="Bookmark Name" id="siteName" class="form-control">
                </div>
                <div class="siteURL w-100">
                    <label for="bookmarkURL" class="pb-2">
                        <i class="fa-solid fa-link pe-2"></i> Site URL
                    </label>
                    <input type="text" placeholder="Website URL" id="siteURL" class="form-control">
                </div>
                <button class="btn-submit btn px-5" onclick="getData()">Submit</button>
            </div>
            <div class="bookmarkTable py-4 w-100">
            <table class="w-100 bg-white text-center">
                <thead>
                    <th class="cellPadding">Index</th>
                    <th class="cellPadding">Website Name</th>
                    <th class="cellPadding">Visit</th>
                    <th class="cellPadding">Delete</th>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
            </div>

        </div>
    </div>

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
